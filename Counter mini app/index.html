<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter App</title>
  </head>
  <body>
    <header class="header">
      <div class="flex">

      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
